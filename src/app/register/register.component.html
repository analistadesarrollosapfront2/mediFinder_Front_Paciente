<div class="register">
  <form class="custom-form" method="post" (ngSubmit)="register()" #registerForm="ngForm">
    <h1>Register</h1>
    <input
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="Nombre"
      required
    />
    <input
      type="text"
      [(ngModel)]="apellido"
      name="apellido"
      placeholder="Apellido"
      required
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Repeat the password"
      required
    />
    <input
      type="tel"
      [(ngModel)]="telefono"
      name="telefono"
      placeholder="Telefono"
      required
    />
    <input
      type="date"
      [(ngModel)]="fechaNacimiento"
      name="fechaNacimiento"
      placeholder="Fecha de Nacimiento"
      required
    />
    <select [(ngModel)]="sexo" name="sexo" required>
      <option value="" disabled selected>Sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>

    <button type="submit">Register</button>
  </form>
</div>
